<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>
  #box{
            width:100px;
            height:100px;
            background: #ccc;
        }
  </style>
  <script>
    //es5
    function show() {
      var a = 12;
      return a
    }
    var s = show(12)
    console.log(s)

    //es6 传参
    var show2 = a => a
    console.log(show2(13))

    //加法
    var show3 =(a,b) => a+b
    console.log(show3(3,2))

    //字符串
    var show4 = ()=>'这是返回值'
    console.log(show4())

    //排序
    var arr=[34,101,-100,90,98,77777];
    // arr.sort(function(a,b){
    //   return a-b
    // })
    arr.sort((a,b)=>b-a)
    console.log(arr)

    //事件
    window.onload =function(){arguments
      var oBox=document.getElementById('box');
      oBox.onclick=()=>{
          oBox.style.background='red';
      };
    }

    //注意 箭头函数不能使用 arguments ，this指向window
    var show4 = ()=>{
      // return arguments
      console.log(`this指向window-----`,this)
     }
    console.log(show4(1,3,2))
  </script>
</head>

<body>
<div id="box">

</div>
</body>

</html>
