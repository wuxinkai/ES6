    <script>
 //es5 面向对象

          function Person(name,age){
            this.name =name;
            this.age = age;
            Person.prototype.showName = function(){
              return this.name
            }
            Person.prototype.showAge = function(){
              return this.age
            }
          }
          let p1 = new Person('小米',18)
          console.log(p1.showAge(),p1.showName())
          
//se6面向对象
          class Person2{
            constructor(name='default',age=20){ //给默认值
              this.name =name;
              this.age =age
            }
            showName(){
              return  this.name
            }
            showAge(){
              return this.age
            }
          }
          var p2 = new Person2('小花',20)
          var p3 = new Person2('花生',15)
          var p4 = new Person2()

          console.log(`私有变量`,p2.name,p2.age)
          
          console.log(`全局变量`,p3.showName(),p3.showAge())
          
          console.log(`给默认值`,p4.name,p4.age)
          
          console.log(p2.showAge == p3.showAge)
          console.log(p1.constructor==Person);


          
    </script>
