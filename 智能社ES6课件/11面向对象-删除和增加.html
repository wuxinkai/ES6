  <style>

  <script>

    class Queue {
      constructor(content = []) {
        this._queue=[...content];
      }
      shift(){
        const value = this._queue
        this._queue.shift()
        return value
      }
      push(n){
        this._queue.push(n)
        return this._queue.length
      }
    }
    let q1 = new Queue([1, 2, 3, 4])
    q1.shift() //删除 4
    q1.push(9) //增加一个 9
    console.log(q1._queue)
  </script>
