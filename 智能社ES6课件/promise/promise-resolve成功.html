<script>
  var p1 = new Promise(function(resolve,reject){
    resolve('成功')
  })
  //then成功后
  p1.then(function(value){
    console.log(value);
    return value +'，第二次then方法'
  },function(err){ 
    console.log(err)
  }).then(function(value2){
    console.log(value2)
  },function(err2){ 
    console.log(err2)
  })

  //第二种写法
  Promise.resolve('成功').then(function (value) {
      console.log('这个 ',value)
  },function (err) {
      console.log(err)
  })

  //Promise继承 Promise
  var p3 = Promise.resolve(3);
  var p4 = Promise.resolve(p3);
  p4.then(function (value) {
      console.log(value)
  })



</script>
