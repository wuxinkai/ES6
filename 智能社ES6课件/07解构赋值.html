<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>智能社——http://www.zhinengshe.com</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>

  </style>
  <script>
    //最重要的是左右结构相同
    //简单数组
    var [a, b, c] = [12, 5, 101];
    console.log(a, b, c)

    //简单对象，交换顺序,
    var {
      w,
      r,
      e
    } = {
      e: 5,
      w: 12,
      r: 101
    };
    console.log(w,r,e)

    //多层次嵌套
    var [h,[v,n],m]=[23,[10,20],50];
    console.log(h,v,n,m)

    //对象和数组
    var json = {
      "statuses": [{
        "created_at": "17:46:55",
        "id": 1
      }],
      "ad": [{
        "id": 2,
        "mark": "AB21321XDFJJK"
      }]
    };
    //必须是属性名statuses 和 要赋值的属性名是一样的
    var {
      statuses,
      ad
    } = json;
    console.log(statuses);

    //数组和对象
    var arr = [{
      title: 'abc',
      href: 'kkkk',
      img: "img1"
    }];
    //赋值的名字很重要
    let [{
      title,
      href,
      img
    }] = arr
    console.log(title, href, img)

    //赋默认值
    var {
      time = 12, id = 0
    } = {};
    console.log(time, id);

    //返回值
    function getPos() {
      return {
        left: 1000,
        right: '第三'
      }
    }
    var {
      left,
      right
    } = getPos()
    console.log(left, right)
  </script>
</head>

<body>

</body>

</html>
