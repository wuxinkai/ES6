<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <style>

    </style>
    <script>
        //赋值数组, 数组在同一个内存下，地址相同 引用相同
        let arr =[1,2,3,4]
        let arr2 = arr
        arr.pop() //删除末尾
        console.log(arr2,arr) //[1, 2, 3] ,[1, 2, 3]

        //空数组存内容,不在同一内存下，两个数组互补影响
        let arr3 =[2,3,4,5]
        let arr4 =[];
        for(let i=0; i<arr3.length;i++){
          arr4[i] = arr3[i]
        }
        arr4.pop()
        console.log(arr4,arr3)

        //Array.form() 不在同一内存下，互补影响
        let arr5 =[2,3,4,5]
        let arr6 = Array.from(arr5)
        arr6.pop()
        console.log(arr6,arr5)

        //...arr 不在同一内存下，互不影响
        let arr7 =[4,5,6,7]
        let arr8 = [...arr7]
        arr8.pop()
        console.log(arr8,arr7)
    </script>
</head>
<body>

</body>
</html>
