  <style>

  <script>
    //reject生成一个成功的Promise对象
    let a1 = 'Success'
    let a2 = [1, 2, 3]
    let a3 = {
      Success: [1, 2, 3]
    }
    Promise.resolve(a3).then(function (value) {
      console.log(value);
    }, function (res) {
      console.log(res);
    });

    //Promise 返回Promise结果
    var p1 = Promise.resolve(3);
    var p2 = Promise.resolve(p1);
    p2.then(function (value) {
      console.log(value);
    });
  </script>
