<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>


    //成功的数据
    var p1 = new Promise(function (resolve,reject) { //resolve 成功    reject 失败
        resolve(1)
    });
    p1.then(function (value) {
       console.log(value);    //这是1
        return value + 2     //传递给下一个then
    },function (value) {

    }).then(function (value) {
        console.log(value)   //这是3
    });

</script>
</body>
</html>
