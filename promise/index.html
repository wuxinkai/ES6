//成功的数据
    var p1 = new Promise(function (resolve,reject) { //resolve 成功    reject 失败
        resolve("成功数据1")
    });
    p1.then(function (value) {
        alert('成功的'+value)    //走的是这行
    },function (value) {
        alert('失败的'+value)
    });
//失败的数据
    var p2 = new Promise(function (resolve,reject) { //resolve 成功    reject 失败
        reject("失败的数据2")
    });
    p2.then(function (value) {
        alert('成功的'+value)
    },function (value) {
        alert('失败的'+value) //走的是这行
    })
