<script>
  //类数组转数组
  //

  //类数组
  function show1() {
    // arguments.push(5); 不是数组无法添加，
    console.log(`arguments不是数组`, arguments);
  }
  show1(`类数组`, 1, 2, 3, 4, 5);

  //es6转为数组可以用数组的方法
  function show2(...args) {
    args.push(88);
    console.log(`...args`, args);
  }
  show2(3, 4, 5);

  //原型方法 Array.prototype.slice.call
  function list() {
    return Array.prototype.slice.call(arguments);
  }
  var list = list(1, 2, 3); //[1,2,3]
  list.push("成功");
  console.log(`原型方法`, list);

  //存储法
  function text() {
    let arr2 = [];
    for (let i = 0; i < arguments.length; i++) {
      arr2.push(arguments[i]);
    }
    return arr2;
  }
  let arr3 = text(6, 7, 8, 9);
  arr3.push("有成功了");
  console.log(`存储法`, arr3);

  //Array.from 转成数组 方法
  function demo() {
    return Array.from(arguments);
  }
  let demo2 = demo(6, 6, 6, 6, 6);
  demo2.push("可以了");
  console.log(`Array.from`, demo2);

  // 设置一个长度为5，  每个值都是1  可以指定长度
  // Array.from(arrayLike,mapFn,thisArg)  //arrayLike 类数组 mapFn是一个函数  是thisArg
  let _i = 0;
  let aryList = Array.from({ length: 5 }, function () {
    _i++;
    return `${_i}个字段`;
  });
  console.log("设置一个长度为5,每个值都是1", aryList);

</script>
