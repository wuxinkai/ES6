<script>
  //合并对象相同的被覆盖

  let t1 = {
    type: "pie",
    tooltip: {},
    legend: {},
    series: [
      {
        name: "标题",
        type: "pie",
        radius: ["0%", "70%"],
      },
    ],
  };
  let t2 = {
    series: [
      {
        radius: ["10%", "70%"],
      },
    ],
  };
  var obj1 = {}; //存储到对象1上

  //合并对象
  Object.assign(obj1, [t1, t2]);
  console.log(obj1);

  //bug
  let onj3 = {
    a: {
      b: {
        c: 3,
      },
      e:5,
      f:4,
      g:6666666666666666666 //发现合并后没有g 这个属性 
    },
  };

  let onj4 = {
    a: {
      b: {
        c: 7,
      },
      e:8,
      f:9
    },
  };

    Object.assign(onj3, onj4) //这种叫浅复制，  浅赋值回造成数据丢失， 不能实现深拷贝

    console.log(onj3);  //属性名相同 对象会被替换

    //如果传入null和undefined 
    
</script>
