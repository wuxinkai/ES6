<script>
  //es5 面向继承
  function Person(name, age) {
    this.name = name;
    this.age = age;
    Person.prototype.showName = function () {
      return this.name
    }
    Person.prototype.showAge = function () {
      return this.age
    }
  }
  let p3 = new Person('小米', 18)
  console.log(`es5`,p3.showAge(), p3.showName())

  class Coder {
    //私有变量
    name(val) {
      console.log(val);
      return val
    } //必要加逗号
    skill(val) {
      //引用name的js
      console.log(`技能`, this.name('小米'), val);
    }
    //原型上的方法
    constructor(a, b) {
      this.a = a
      this.b = b
    }
    add() {
      return this.a + this.b
    }
  }
  let p1 = new Coder(1, 2)
  p1.name('wu')
  p1.skill('web')
  console.log(p1.add());

  //原型继承
  class htmls extends Coder {}
  let p2 = new htmls
  p2.skill('继承成功') //可以调用Coder的方法
</script>
