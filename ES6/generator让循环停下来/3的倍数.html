<script>
  function* count(x = 1) {
    while (1) {
      if (x % 3 === 0) {
        yield x;
      }
      x++;
    }
  }

  let num = count();
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
  console.log(num.next().value);
</script>
