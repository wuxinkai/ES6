<script>
  //利用Proxy做个还原功能, 原始数据不变，在get里修改自己需要得值
  let o = {
    name: "xiaoming", //name不能让人知道
    price: 190, //价格可以让人知道
  };
  let d = new Proxy(o, {
    get(target, key) {
      //target 我们代理了对象，
      return target[key] +20;
    },
    set(target, key, value) {
      return false  //不能修改信息
    },
  });
  //从新赋值
  d.price = 300; //没有被修改
  console.log(`代理后的结果`, d.price);
  console.log(`原始结果`, o.price);
  console.log(`原始结果`,  d);





</script>
