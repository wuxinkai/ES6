<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body></body>
</html>
<script>
  //无论走正确还是失败 都会走 finally
  const Gen = (time) => {
    return new Promise((resolve, reject) => {
      setTimeout(function () {
        if (time < 500) {
          reject(time);
        } else {
          resolve(time);
        }
      }, 1000);
    });
  };
  Gen(Math.random() * 1000)
    .then((val) => console.log("resolve", val))
    .catch((val) => console.log("reject", val))
    .finally((val) => console.log("finally"));
</script>
