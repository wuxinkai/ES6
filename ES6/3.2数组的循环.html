<script>
  //forEach 循环的特点是会自动省略为空的数组元素，相当于直接给我们筛空了。当是有时候也会给我们帮倒忙。
  let arr = ['forEach', '循环', ''];
  arr.forEach((val, index) => console.log('forEach', index, val));

  //filter ，他其实也有循环的功能，这里我们在复习一遍
  console.log(`-------------------------------------------------`);
  arr.filter(x => console.log(`filter`, x));

  //some
  console.log(`-------------------------------------------------`);
  arr.some(x => console.log(`some`, x));

  //map
  console.log(`-------------------------------------------------`);
  console.log(`map`, arr.map(x => x));

  console.log(`-------------------------------------------------`);
  //for…in主要是为遍历对象而设计的，不适用于遍历数组。 
  for (var i in arr) { // 0 1 2 3  索引
    console.log(`for in`, i);
  }
  console.log(`-------------------------------------------------`);

  //它可以与break、continue和return配合使用 可终止循环
  for (var i of arr) {
    if (i == '循环') {
      // break //结束当前循环
      // continue //结束本次循环
      // return i  //报错
    }
    console.log(`forof`, i);
  }
  console.log(`-------------------------------------------------`);
  //for循环
  for (let i = 0; i < arr.length; i++) {
    console.log(`for`, arr[i]);
  }
