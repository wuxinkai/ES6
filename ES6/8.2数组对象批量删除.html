<script>

let left_arr = [ //总数据
    {name:'黎明',id:111},
    {name:'王小二',id:222},
    {name:'大小二',id:333},
    {name:'张三',id:444},
  ]
  let right_arr = [   //需要删除的内容
    {name:'黎明',id:111},
    {name:'大小二',id:333},
    {name:'大小三',id:777}
  ]
right_arr.map(item=>{
  if(left_arr.findIndex(v=>v.id===item.id)!=-1){
    left_arr.splice(left_arr.findIndex(v=>v.id===item.id),1)
  }
})
console.log(left_arr)
</script>
