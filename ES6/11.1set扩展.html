<script>
  let arr1 = [1, 3, 4, 5, 6, 8, 9]
  let arr2 = [2, 4, 5, 7, 8, 9, 0]

  //实现页面的 并集, 重复的删除
  function addClick() {
    return [...new Set([...arr1, ...arr2])].sort((a,b)=>a-b)
  }
  console.log(addClick())

  //实现页面的 交集，相同的留下 ,判断一个数组中有没有 ，includes 一个内容中是否存在另一个内容
  function sameClick(arr1, arr2) {
    return arr1.filter(item => arr2.includes(item))
  }
  console.log(sameClick(arr1, arr2))


  //实现页面的 差集 = 并集 - 交集
  let diff = (() => {
    //在这里没有的留下
   return  addClick(arr1, arr2).filter(item => !sameClick(arr1, arr2).includes(item))
  })
  console.log(diff())
</script>
