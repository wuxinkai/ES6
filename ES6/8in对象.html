<script>
    // in是用来判断对象或者数组中是否存在某个值的,不能是汉字
    let obj = {
      a: "判断对象",
      b: "a",
    };
    console.log("a" in obj); //true,

    //删除对象属性 -----------------------
    let student = {
      age: 20,
      name: "官人",
      sex: "男",
    };
    const param = (({ name, sex }) => ({ name, sex }))(student);
    console.log(param); // {name: "官人"，sex: "男"}

    let { age, ...params } = student;
    console.log(params);


    //删除数组对象的值 ------------------------------------
    const deleteParams = ["name", "show", "age"];
    const data = [
      { name: "zs", show: true, age: "12", eat: "apple", look: "book" },
      { name: "lisi", show: true, age: "10", eat: "apple", look: "book" },
    ];
    data.forEach((item) => {
      deleteParams.forEach((it) => {
        Reflect.deleteProperty(item, it);
      });
    });
    console.log(data);

    //判断对象是否为空
    const a = {
      text:123
    }
    const b = { }
    console.log(`判断对象是否为空`,Object.keys(a).length==0)
    console.log(`判断对象是否为空`,Object.keys(b).length==0)

</script>
