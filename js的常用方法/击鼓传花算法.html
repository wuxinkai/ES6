<script>
    //任务队列的盒子
    function Queue() {
        this.items = []

        Queue.prototype.addQueue = function (element) { 
            return this.items.push(element) //尾部追加
        }
        Queue.prototype.delQueue = function () {
            return this.items.shift() //数组的第一个元素从其中删除 
        }
        Queue.prototype.viewQueue = function () {
            return this.items
        }
        Queue.prototype.size = function () {
            return this.items.length
        }
    }



    // 数到3被淘汰， c在从零开始数
    let arr = ['王俊凯', '邓论', '朱一龙', '肖战', '王一博', '黄子韬', '杨紫', '迪丽热巴', '赵樱子', '朱容君', '车永莉']

    function pasGame(name, num) {
        var queue = new Queue()

        //存储到 任务队列中
        for (var i = 0; i < name.length; i++) {
            queue.addQueue(name[i])
        }


        //开始数数
        // 不是我们想要的数字加入到末尾
        // 如果是我们想要的数组 就从队列中删除调
        // 点三个人，如果是下标就就是num-1


        // 删除的时候
        while (queue.size() > 1) {
            //从0到num-1的这些人都不应该被淘汰，把 0 1 2 这三个人取出来放到 数组的末尾
            for (var j = 0; j < num - 1; j++) {
                // 这是先从队列的前面删除，删除的内容，插入到队列的后面
                queue.addQueue(queue.delQueue())
            }
            //将 num这个人删除  3的倍数被删除
            queue.delQueue()
            console.log(queue.viewQueue()) 
        }

        console.log(queue.viewQueue())  //最后的结果
    }
    pasGame(arr, 3)
</script>
