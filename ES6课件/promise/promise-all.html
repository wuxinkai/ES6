<script>
    //走正确的， all只有所有的都返回true ，
    var p1 = Promise.resolve(3);
    Promise.all([true,p1]).then(function (value) {
        console.log(value)
    },function (err) {
        //只要有一个不是true
        console.log(err)
    })

    //走错误的
    let p2 = Promise.reject('失败');
    Promise.all([true,p2]).then(function (value) {
        console.log(value)
    },function (err) {
        console.log('这结果',err)
    })

</script>
