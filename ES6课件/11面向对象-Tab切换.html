<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />
  <style>
    .on {
        background: #f60;
        color: #fff;
      }
      .box div {
        width: 200px;
        height: 200px;
        border: 1px solid #000;
        display: none;
      }
    </style>
  <script>
    class Tab {
        constructor(id) {
          this.oBox = document.getElementById(id);
          this.oBtn = this.oBox.getElementsByTagName("input");
          this.oDiv = this.oBox.getElementsByTagName("div");
          this.isNow=0
          this.init();
        }
        init() {
          for (let i = 0; i < this.oBtn.length; i++) {
            this.oBtn[i].onclick=function(){
              this.isNow =i
              this.hide();
              this.show(i);
              document.title=this.isNow;
            }.bind(this);
          }
        }
        hide() {
          for (let i = 0; i < this.oBtn.length; i++) {
            this.oBtn[i].className = "";
            this.oDiv[i].style.display = "none";
          }
        }
        show(index) {
          this.oBtn[index].className = "on";
          this.oDiv[index].style.display = "block";
        }
      }
      class AutoTab extends Tab{
        constructor(id) {
          super(id) //不覆盖上面的
          setInterval(this.next.bind(this),1000)
        }
        next(){
          this.isNow++;
          if(this.isNow == this.oBtn.length)this.isNow =0
          this.hide()
          this.show(this.isNow)
        }
      }

      window.onload = function() {
        new Tab("box");
        new AutoTab("box2");
      };
    </script>
</head>

<body>
  <div id="box" class="box">
    <input class="on" type="button" value="aaa" />
    <input type="button" value="bbb" /> <input type="button" value="ccc" />
    <div style="display: block;">1111</div>
    <div>2222</div>
    <div>3333</div>
  </div>
  <div id="box2" class="box">
      <input class="on" type="button" value="aaa" />
      <input type="button" value="bbb" /> <input type="button" value="ccc" />
      <div style="display: block;">1111</div>
      <div>2222</div>
      <div>3333</div>
    </div>
</body>

</html>
