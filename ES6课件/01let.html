  <style>

  <script>
    //（1）let 呗花括号{}包起来的都是 私有变量  
    {
      let a = 12;
      console.log('let' + a);
    }
    // console.log('let'+a);  //获取不到直接报错

    {
      var b = 12;
      console.log('var' + b);
    }
    console.log('var' + b);


    //（2）变量不能重复声明
    let c = 12;
    let c = 5;
    console.log(c); //直接报错 Identifier 'a' has already been declared

    //（3）变量内容可以被覆盖
    let d = '大组件';
    d = 12;
    alert(d); //下面覆盖上面的

    // 不存在变量提升
  </script>
</head>
