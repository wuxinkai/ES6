<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <style>

  </style>
  <script>
    //类数组无法用数组的方法
    function show() {
      // arguments.push(5); //arguments.push is not a function
      console.log(arguments);
    }
    show(1, 2, 3, 4);

    //转为数组可以用数组的方法
    function show2(...args) {
      args.push(5);
      console.log(args);
    }
    show2(1, 2, 3, 4);

    //Array.prototype.slice.call
    function list() {
      return Array.prototype.slice.call(arguments);
    }
    var list = list(1, 2, 3); //[1,2,3]
    console.log(`Array.prototype.slice.call`, list)

    //存储法
    let arr3 = []
    function show3() {
      for (let i = 0; i < arguments.length; i++) {
        // arr3[i] = arguments[i]
        arr3.push = arguments[i]
      }
      console.log(arr3)
    }
    show3(1, 2, 3, 4);

    //Array.from 方法
    function show4() {
     return Array.from(arguments)
    }
    let abc = show4(5,6,7,8,9)
    console.log(abc)
  </script>
